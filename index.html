<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- my style -->
    <link rel="stylesheet" href="css/stile.css" />

    <title>Сайт-заготовка | Портфолио для Web-мастера</title>
  </head>
  <body class="body-bg">
    <div class="container mt-5 mb-5">
      <div class="row cv">
        <div class="col-lg-3 col-md-4 cv-left">
          <div class="row">
            <div
              class="photo-block col-lg-12 col-md-12 col-sm-6 col-xs-12 text-center"
            >
              <img
                src=""
                alt="my photo"
                class="img-thumbnail rounded-circle mt-3 mb-3"
                id="my-photo"
              />
              <ul class="contacts-block text-center"></ul>
              <div class="address"></div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
              <hr class="bg-white d-sm-none d-md-block" />
              <section class="mt-3">
                <h2>Скиллы</h2>
                <ul class="skills-list"></ul>
              </section>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <hr class="bg-white" />
              <section class="mt-3">
                <h2>Образование</h2>
                <ul class="education-list"></ul>
              </section>
            </div>
            <div class="col-lg-12">
              <hr class="bg-white" />
              <section class="mt-3">
                <h2>Достижения</h2>
                <ul class="achievements-list"></ul>
              </section>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-8 cv-right">
          <article>
            <header>
              <h1 class="text-center cv-header mt-4 mb-4" id="my-name"></h1>
              <h2
                class="job-title text-center lines color-grey mb-4"
                id="job-title"
              ></h2>
            </header>

            <h3 class="mb-3 profile color-grey">Профиль</h3>
            <p class="mb-5 profile-data"></p>

            <h3 class="mb-3 experience color-grey">Экспа</h3>
            <div class="experience-list"></div>
          </article>
        </div>
      </div>
    </div>

    <!-- Дополнительный JavaScript; выберите один из двух! -->

    <!-- Вариант 1: Bootstrap в связке с Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Вариант 2: Bootstrap JS отдельно от Popper
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    <!-- мой скрипт -->
    <script src="js/data.js"></script>
    <script src="js/experience.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
